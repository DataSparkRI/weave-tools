<html>
<head>
  <title>Weave Weaveready test</title>
  <!-- include swfobject library -->
  <script type="text/javascript" src="../lib/swfobject/swfobject/swfobject.js"></script>
  <script type="text/javascript" src="../weave.js"></script>
  <script language="JavaScript" type="text/javascript">
  
    function init() {
      
      /*
       * My Weave Flash configuration
       */
      
      Weave.embed({
        swfUrl: '/weave.swf',
        id: 'weavediv',
        version: '9.0.0',
        flashvars: {},
        params: {},
        attributes: {}
      });
      
    }
    
    Weave.ready = function () {
      
      /*
       * all Weave API dependencies should go here
       */
       
      mySessionState = Weave.API.getSessionState([]);
      console.info(mySessionState);
      
    }
  
  </script>
</head>
<body onload="init();">
  <h1>Weave.ready() test</h1>
  <p>Weave.ready() is called when the API has become available.</p>
  <div id="weavediv">
    <p>Sorry, Weave could not be loaded.</p>
  </div>
</body>
</html>
